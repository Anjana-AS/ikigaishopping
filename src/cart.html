<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <style> 
       body,  h2, p {
           margin: 0;
           padding: 0;
       }
       .header {
           background-color: #7e7c80;
           color: #fff;
           padding: 10px 0;
       }
       h1 {
           font-family: Arial, Helvetica, sans-serif;
           font-size: 50px;
           font-weight: bolder;
           margin-left: 80px;
       }
       body {
           background-color: #c4c8d1c7;
       }
       .button-container {
           padding: 20px;
       }
       footer {
           background-color: #6d7979;
           color: #fff;
           text-align: center;
           padding: 10px 0;
       }
       button {
           color: rgba(255, 255, 255, 0.911);
           background-color: #6d7979;
           border: none;
           height: 30px;
           margin-right: 30px;
           transition: background-color 0.3s;
       }
       button:hover {
           background-color: #4d5a5a;
           cursor: pointer;
       }
       h2 {
           text-align: center;
       }
       .cart-container {
           max-width: 800px;
           margin: 0 auto;
           padding: 20px;
           background-color: #fff;
           border-radius: 8px;
       }
       .cart-item {
           display: flex;
           align-items: center;
           margin-bottom: 20px;
           padding: 10px;
           border-bottom: 1px solid #ddd;
       }
       .cart-item img {
           max-width: 100px;
           margin-right: 20px;
           border-radius: 8px;
       }
       .cart-item .price {
           font-weight: bold;
       }
       .cart-item button.remove-btn {
           margin-left: auto;
           background-color: #ff4d4d;
           color: white;
           border: none;
           padding: 5px 10px;
           border-radius: 5px;
           cursor: pointer;
       }
       .cart-item button.remove-btn:hover {
           background-color: #ff1a1a;
       }
    </style>
    <script>
        function loadCartItems() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';

            cart.forEach((item, index) => {
                let cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h3>${item.name}</h3>
                        <p class="price">$${item.price}</p>
                    </div>
                    <button class="remove-btn" onclick="removeCartItem(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
        }

        function removeCartItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }

        window.onload = loadCartItems;

        function redirectToHomePage() {
            window.location.href = "D:/ANJANA AS PROJECTS/ikigai/src/home.html";
        }

        function redirectToBlogPage() {
            window.location.href = "D:/ANJANA AS PROJECTS/ikigai/src/blog.html";
        }

        function redirectToContactPage() {
            window.location.href = "D:/ANJANA AS PROJECTS/ikigai/src/contact.html";
        }

        function redirectToShopPage() {
            window.location.href = "D:/ANJANA AS PROJECTS/ikigai/src/shop.html";
        }

        function redirectToCartPage() {
            window.location.href = "D:/ANJANA AS PROJECTS/ikigai/src/cart.html";
        }
    </script>
</head>
<body>
    <header>
        <div class="header">
            <h1>IKIGAI</h1>
        </div>
        <div class="button-container">
            <button style="margin-left: 65px;" onclick="redirectToHomePage()">Home</button>
            <button onclick="redirectToBlogPage()">Blog</button>
            <button onclick="redirectToContactPage()">Contact</button>
        </div>
    </header>
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cartItems"></div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2023 IKIGAI</p>
        </div>
    </footer>
</body>
</html>
